<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <a href="index.html"> Voltar </a>
    <h1>Aprendendo formulários</h1>
    <table style="width:70%; margin: 0 auto">
    <tr>
        <td style="text-align:right">nome:</td>
        <td>
            <input type="asdasd" name="nome:"">
        </td>
    </tr>
    <tr>
        <td style="text-align:right">e-mail:</td>
        <td>
        <input type="email" name="e-mail"
        placeholder="Seu email">
        </td>
    
     </tr>
     <tr>
        <td style="text-align:right">salário:</td>
        <td>
            <input type="number" name="salario"
            step="0.05" min="0" max="1000000">
        </td>
        <tr>
            <td style="text-align:right">Telefone:</td>
            <td>
                <input type="tel" name="telefone"
                placeholder="telefone">
            </td>
        </tr>
        <tr>
            <td style="text-align:right"> UF nascimento</td>
            <td>
                <select name="UF">
                    <option selected disabled>Selecione...</option>
                    <option>Acre</option>
                    <option>Amapá</option>
                    <option>Minas Gerais</option>
                    <option>São Paulo</option>
                    <option>Rondônia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align:right">Hobby</td>
            <td>
            <input type="radio" name="hobby" value="jogos">jogos
            &nbsp;&nbsp;
            <input type="radio" name="hobby" value="esportes">esportes
            &nbsp;&nbsp;
            <input type="radio" name="hobby" value="musica"> música
            </td>
        <tr>
            <td colsoan="2" style="text-align:right">
                <input type="submit" name="Enviar">
                <input type="reset" name="limpar">


            </td>
        </tr>
     </tr>
    </table>
    
</body>
</html>
