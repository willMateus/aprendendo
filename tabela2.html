<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    <p> <a href="index.html">voltar para a página inicial</a></p>
<h2>tabela de produtos</h2>
<table border="1" style="width:100%">
    <thead style="background-color: pink;">
        <tr>
            <th colspan="4"> Ilustração </th>
        
        </tr>
        <tr>
          <th rowspan="2"> produto </th>
         <th rowspan="3">valor médio</th>
        </tr>
        <tr>
             <th>capa</th>
             <th>página simples</th>
             <th>vinhetas</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>cartilha de manuais</td>
            <td>1.500</td>
            <td>1.000</td>
            <td>250</td>
        </tr>   
        <tr>
            <td>jornal</td>
            <td>2.500</td>
            <td>900</td>
            <td>250</td>
        </tr>   

    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Ariquemes serviços</td>
        </tr>
    </tfoot>
    <h2>Texte de imagens dinâmicas</h2>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/img-300.png">
        <source media="(max-width:1050px )" 
        srcset="imagens/img-700.png">
        <img src="imagens/img-1000.png" alt="imahen flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos reproduzir alguns audios</p>
    <audio src="midia/audio.mp3"></audio>
</body>
</html>
