<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro :<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <h1>Naturalidade</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="enviar" onclick="meupais()">
    <div id="resposta">

    </div>
    <script>
        function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p> Sua velocidade atual é de ${vel}km/h </p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você esta multado por excesso de velocidade</p>`
        }
        res.innerHTML += '<p> Dirija com cinto de segurança'
    }
    function meupais(){
        var paises = window.document.getElementById('pais')
        var resposta = window.document.getElementById('resposta')
        if (paises == 'Brasil'){
            resposta.innerHTML = '<p>Você é brasileiro</p>'
        } else {
            resposta.innerHTML = '<p>você é estrangeiro </p>'
        }
    }       
    </script>
</body>
</html>
